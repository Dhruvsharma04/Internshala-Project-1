<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A simple system to manage student records efficiently.</p>
    </header>
    <main>
        <section id="form-section">
            <h2>Register a New Student</h2>
            <form id="student-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" placeholder="Enter student name" required>

                <label for="student-id">Student ID:</label>
                <input type="number" id="student-id" placeholder="Enter student ID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter email ID" required>

                <label for="contact-number">Contact Number:</label>
                <input type="text" id="contact-number" placeholder="Enter contact number" required>

                <button type="submit">Add Student</button>
            </form>
        </section>

        <section id="student-records">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <!-- Student records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
